<body>

<center><h1>mini3D applet with Wiki3D model</h1></center>

<hr/>

<center>
<applet code="org.yriarte.wiki3D.Wiki3DApplet.class" width="480" height="320" archive="mini3D.jar">
<param name="Model" value=" { { box w=50 h=100 l=200 trn(-150,0,0) color(255,0,0) [ rot(15,0,0) ] } { cylinder r=50 h=100 trn(-50,0,0) color(0,255,0) [ rot(0,5,0) ] { cone r=20 h=40 trn(0,0,-70) rot(90,0,0) color(255,255,0) } } { cone r=50 h=100 trn(50,0,0) color(0,0,255) } { [ trn(0,0,5) step 10 ] [ trn(0,0,-5) step 20 ] [ trn(0,0,5) step 20 goto 2 ] { sphere r=100 f=0.5 trn(150,0,0) color(0,128,128) [ rot(0,1,0) ] } } } "/>
</applet>
</center>

</body>
</html>
